<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento de tabelas</title>
    <link rel="shortcut icon" href="../zzzz_favicon_generico/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        tr {
            background-color: gray;
        }

        td {
            padding: 8px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>minha tabela</h1>
    <!-- 
        hierarquia de tabelas (simples)
        table = tabela
            table row = linha de tabela
                table reader = cabeÃ§alho da tabela
                table data = dado da tabela
        -->
    <table>
        <tr> <!-- primeira linha -->
            <td>a1</td>
            <td>b1</td>
            <td>c1</td>
        </tr>
        <tr> <!-- segunda linha -->
            <td>a2</td>
            <td>b2</td>
            <td>c2</td>
        </tr>
        <tr> <!-- terceira linha -->
            <td>a3</td>
            <td>b3</td>
            <td>c3</td>
        </tr>
        <tr> <!-- quarta linha -->
            <td>a4</td>
            <td>b4</td>
            <td>c4</td>
        </tr>
        <tr> <!-- quinta linha -->
            <td>a5</td>
            <td>b5</td>
        </tr>
        <tr> <!-- sexta linha -->
            <td>a6</td>
        </tr>
    </table>
</body>
</html>
